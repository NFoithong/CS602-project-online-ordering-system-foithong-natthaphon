# Apollo Sandbox URL
# http://localhost:4000/graphql
#
# In Headers (top-right):
# {
#   "authorization": "Bearer <PASTE_JWT_HERE>"
# }

# --- Query 1: Menu with Categories (works with admin or customer token) ---
query GetMenu {
  menu {
    _id
    name
    price
    description
    categories { _id name }
  }
}

# --- Query 2: My Orders (requires CUSTOMER token) ---
query MyOrders {
  myOrders {
    _id
    status
    total
    items {
      quantity
      menuItem { name price }
    }
    createdAt
  }
}
